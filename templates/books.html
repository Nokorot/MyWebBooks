{% extends 'header.html' %}

{% block head %} 
<title>Books</title>
{% endblock %} 

{% block body %}





    <h1>Book Data List</h1>

    <a href="{{ url_for('books.new_book') }}" class="new-data-instance-button fa fa-book-medical"> Add Book</a>

    <div class="container">
        {% for data in data_list %}
        <div class="list-item">
            
            <form action="{{ url_for('books.delete_book', id = data['_id']) }}" method="post">
              <div class="center">
              <a href="{{ url_for('books.edit_book', id=data['_id']) }}"><img class="center" src="{{data['img_url']}}" alt="{{data['title']}}"></a>
              </div>
              <div class="center">
              <input type="text" name = "del" hidden = 'true' value="{{ data['_id'] }}">
              
              <a href="{{ url_for('books.delete_book', id = data['_id']) }}" class = 'button delete-button fa-solid fa-trash-can'></a>
              <a href="{{ url_for('royalroad_dl.head') }}" class="button delete-button fa-solid"> Send To Kindle </a>
              </div>
            </form>
        </div>
        {% endfor %}
    </div>

{% endblock %}

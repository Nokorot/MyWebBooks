{% extends 'header.html' %}

{% block head %} 
<title>Books</title>
{% endblock %} 

{% block body %}
    <h1>Book Data List</h1>

    <a href="{{ url_for('books.new_book') }}" class="new-data-instance-button">New Book Instance</a>

    <div class="container">
        {% for data in data_list %}
        <div class="list-item">
              <a href="{{ url_for('books.edit_data', id=data['id']) }}">{{ data['title'] }}</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
